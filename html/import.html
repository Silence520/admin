<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name=”renderer” content=”webkit”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../images/index.png">
    <title>后台管理平台</title>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/css/page.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-full icontent ">
        <div class="Ileft">
            <h2 class="title">Campus</h2>
            <h2 class="title marbot">One</h2>
            <div class="margintop">
                <div class="list-group">
                    <a href="index.html"><i class="icon-total"></i></a>
                    <a href="home.html"><i class="icon-search"></i></a>
                    <a href="import.html" class="active"><i class="icon-import"></i></a>
                    <!-- <a href="export.html"><i class="icon-export"></i></a> -->
                </div>
            </div>
        </div>
        <div class="Iright text-center">
            <!-- 登陆 -->
            <div class="Irtop">
                <h2>校园市场资源库</h2>
            </div>
            <div class="Icontent">
                <div class="row fromgroup">
                    <div class="col-md-6 col-md-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2  control-label">导入文件</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9 nomar">
                                    <input type="text" class="form-control" maxlength="16" id="AddName" placeholder="导入文件">
                                </div>
                                <div class="col-sm-3 choosebtn">
                                    <span class="form-control btn btn-primary">选择文件</span>
                                    <!-- <input type="file" id="addFile" placeholder="选择文件" accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" /> -->
                                    <input type="file" id="addFile" placeholder="选择文件"  accept=".xls,.xlsx" />
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">上传类型</label>
                            <div class="col-sm-9 line-height">
                                 <select class="form-control" id="filetype">
                                            <option value="">请选择文件类型</option>
                                            <option value="1">学校</option>
                                            <option  value="2">校区</option>
                                            <option  value="3">校区学员通讯录</option>
                                            <option  value="4"> 校区教工通讯录</option>
                                            <option  value="5"> 校园大使通讯录</option>
                                            <option  value="6"> 校园广告供应商</option>
                                            <option  value="7"> 线上渠道</option>
                                            <option  value="8"> 线上渠道-APP</option>
                                            <option  value="9">  线上渠道-微博</option>
                                            <option  value="10">线上渠道-微信订阅号</option>
                                            <option  value="11">线下渠道-广告点位</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文件模板</label>
                            <div class="col-sm-9 line-height">
                                <a  id="downhref">点击下载导入表格模板</a>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-sm-9 col-md-offset-2 ">
                                    <p class="meozhu">1. 上传数据大小不能超过2MB，否则会导致服务器过载。</p>
                                    <p class="meozhu">2. 为保证导入数据不要污染原始数据，请务必检查数据源。</p>
                            <div class="col-sm-9">
                            <p class="text-center col-sm-12">
                                <button type="button" class="btn btn-primary BtnConfirm">确认导入</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/app.js"></script>
    <script src="../js/import_page.js"></script>
</body>

</html>
<script>
$(function() {
    //上传文件
    $(document).on('change', '#addFile', function() {
        $('#AddName').val($(this).val());
    });

    //获取下载的文本类型
     $(document).on('change', '#filetype', function() {
        var arrName=[   
                "School",
                "Campus",
                "CampusStudentDirectory",
                "CampusStaffAddressBook",
                "CampusAmbassadorAddressBook",
                "CampusAdvertisingSupplier",
                "OnlineChannels",
                "OnlineChannels-APP",
                "OnlineChannels-Weibo",
                "OnlineChannels-WechatSubscriptionNumber",
                "Offlinechannels-advertisingpoints"
        ]
         var data=$(this).val();
         if(data != ''){
            $('#downhref').attr('data-href','  ../xlsx/'+arrName[data-1]+'.xlsx');
         }else{
             $('#downhref').removeAttr('data-href')
         }
    });
    
    //下载文件模板
    $(document).on('click', '#downhref', function() {
         var data=$(this).attr('data-href');
         if(data){
                 window.open(data);
         }else{
             Prompt.show('请选择模板类型！');
         }
    });

})
</script>
