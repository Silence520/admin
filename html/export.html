<script>
$(function() {
    //全选
    $(document).on('click', '.checkall', function() {
        if ($('.checkall').is(':checked')) {
            $(this).parents('.table').find('input[type="checkbox"]').each(function() {
                $(this).prop('checked', true);
            });
        } else {
            $(this).parents('.table').find('input[type="checkbox"]').attr('checked', false);
        }
    });

    //单个选择
    $(document).on('click', '.table  input', function(e) {
        e.stopPropagation();
        var num = 0;
        $('.table tbody input').each(function() {
            if ($(this).is(':checked') == false) {
                num = 1;
            }
        });
        console.log(num)
        if (num == 1) {
            $('.checkall').attr("checked", false);
        } else if (num == 0) {
            $('.checkall').prop("checked", true);
        }
    });

    //跳转
    $(document).on('click', '.table  tbody tr', function(e) {
        window.location.href = "exportdetail.html"
    });


});
</script>
